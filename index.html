<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type= 'text/css' href="./css/form.css">
  <script src="https://kit.fontawesome.com/aa2f1c6bf1.js" crossorigin="anonymous"></script>
  <title>Fancy Form</title>
</head>
<body>
  <div id="container">
    <h1 class="logo">Fancy Form</h1>
    <!-- form box to store the form -->
    <div id="form-box">
      <i id="prev-btn" class="fas fa-arrow-left"></i>
      <i id="next-btn" class="fas fa-arrow-right"></i>
      <div id="input-group" required>
        <input id="input-field" required>
        <label id='input-label'></label>
        <div id="input-progress"></div>
      </div>
      <!-- end of the input-group -->
      <div id="progress-bar"></div>
    </div>
    <!-- end of form box -->
  </div>
  <!-- end of container -->

  <script src='js/form.js'></script>
</body>
</html>
